services:
  postgres:
    image: postgres:16-alpine
    container_name: network-registry-db
    environment:
      POSTGRES_USER: network_registry
      POSTGRES_PASSWORD: network_registry
      POSTGRES_DB: network_registry
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U network_registry -d network_registry']
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-test:
    image: postgres:16-alpine
    container_name: network-registry-db-test
    environment:
      POSTGRES_USER: network_registry_test
      POSTGRES_PASSWORD: network_registry_test
      POSTGRES_DB: network_registry_test
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U network_registry_test -d network_registry_test']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
